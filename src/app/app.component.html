<!-- Header: icon & navLinks -->
<div class="toolbar" role="banner">
  <div data-aos="fade-down">
    <img class="titleIcon" src="assets/img/Logos/wygressFolioLogoRed.png">
  </div>
  <!-- <div data-aos="fade-right">
    <ul id="headerList">
      <li><a href="#projectsAnchor" class=".headerLink">Projets</a></li>
      <li><a href="#aboutAnchor" class=".headerLink">Ã€ propos</a></li>
    </ul>
  </div> -->
</div>

<!-- Liste de navigation en points -->
<div data-aos="zoom-in" class="dotstyle dotstyle-smalldotstroke">
	<ul>
		<li (click)="isCurrent(1)" [ngClass]="{'current': selectedDot === 1}"><a href="#anchor2020">2020</a></li>
		<li (click)="isCurrent(2)" [ngClass]="{'current': selectedDot === 2}"><a href="#anchor2019">2019</a></li>
		<li (click)="isCurrent(3)" [ngClass]="{'current': selectedDot === 3}"><a href="#anchor2018">2018</a></li>
	</ul>
</div>

<!-- Content -->
<div class="container offset-1 col-10">
  <div inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="isCurrent(1)" id="anchor2020" class="offset-md-1">
    <h3>2020</h3>
  </div>
  <div class="row justify-content-around">
    <div class="bubble bubbleLeft col-md-4 col-sm-12 col-xs-12">
      <p>Game Jam</p>
    </div>
    <div class="bubble bubbleRight col-md-4 col-sm-12 col-xs-12">
      <p>Projet Fight</p>
      <img class="projectFightDemo" src="assets/img/topCarousel/demo1.gif" alt="">
    </div>
  </div>

  <div inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="isCurrent(2)" id="anchor2019" class="offset-md-1">
    <h3>2019</h3>
  </div>
  <div class="row justify-content-around">
    <div class="bubble bubbleLeft col-md-4 col-sm-12 col-xs-12">
      <p>ISSTracker</p>
      <ngb-carousel
      [showNavigationArrows]="true"
      [showNavigationIndicators]="true"
      interval="5000"
      [keyboard]="false"
      [pauseOnHover]="true"
      [wrap]="true"
      [activeId]="'secondSlide'">
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="mySlides" alt="ISS Tracker's homepage" src="assets/img/ISSTracker/accueil.jpg" width="10%"/>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="mySlides" alt="ISS Tracker's following map" src="assets/img/ISSTracker/map.jpg" width="10%"/>
            </div>
        </ng-template>
        <ng-template ngbSlide>
            <div class="picsum-img-wrapper">
              <img class="mySlides" alt="ISS Tracker's astronaut informations" src="assets/img/ISSTracker/astros.jpg" width="10%"/>
            </div>
        </ng-template>
      </ngb-carousel>
    </div>
    <div class="bubble bubbleRight col-md-4 col-sm-12 col-xs-12">
      <p>Hellblaze</p>
      <iframe class="videoPlayer" src="https://www.youtube.com/embed/DEbtSmcdpt8" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <div inViewport [inViewportOptions]="{ threshold: [0] }" (inViewportAction)="isCurrent(3)" id="anchor2018" class="offset-md-1">
    <h3>2018</h3>
  </div>
  <div class="row justify-content-around">
    <div class="bubble bubbleLeft col-md-4 col-sm-12 col-xs-12">
      <p>MeliorIHM</p>
    </div>
    <div class="bubble bubbleRight col-md-4 col-sm-12 col-xs-12">
      <p>SAFER</p>
    </div>
  </div>
  <div class="row">
    <div class="bubble bubbleLeft col-md-4 col-sm-12 col-xs-12 offset-md-1">
      <p>SImage</p>
    </div>
  </div>

  <hr>
  <div>
    <h3>Section test</h3>

    <div>
      <button class="btn">Bouton test</button>
    </div>

    <div>
      <a href="#">Lien de test</a>
    </div>

    <div class="custom-control custom-switch">
      <input type="checkbox" class="custom-control-input" id="customSwitch1">
      <label class="custom-control-label" for="customSwitch1" style="color: white">Toggle this switch element</label>
    </div>
  </div>
</div>

<div class="footer">
  <p> Ceci sera le footer !</p>
</div>

<router-outlet></router-outlet>
